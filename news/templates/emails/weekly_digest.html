<!DOCTYPE html>
<html>
<body>
    <h2>Еженедельная подборка новостей</h2>
    <p>Привет, {{ user.username }}!</p>
    <p>За последнюю неделю в ваших подписках:</p>
    <ul>
        {% for article in articles %}
            <li>
                <strong>{{ article.title }}</strong><br>
                {{ article.preview }}<br>
                <a href="http://127.0.0.1:8000/news/{{ article.id }}/">Читать</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
