<!DOCTYPE html>
<html>
<head>
    <title>Новости</title>
</head>
<body>
    <h1>Все новости</h1>

    {% load custom_filters %}

    {% for item in news_list %}
    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
        <h2>{{ item.title|censor }}</h2>
        <p><strong>Дата:</strong> {{ item.created_at|date:"d.m.Y" }}</p>
        <p>{{ item.text|truncatechars:50|censor }}</p>
        <a href="{% url 'news_detail' item.id %}">Читать далее...</a>
    </div>
    {% empty %}
    <p>Нет новостей для отображения.</p>
    {% endfor %}
</body>
</html>
